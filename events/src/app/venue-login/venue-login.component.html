<div class="bg-dark login_container" [ngStyle]="{'min-height': clientHeight + 'px'}">
    <div class="container py-5">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <span class="anchor" id="formLogin"></span>
    
                      <!-- form card login -->
                      <div class="card rounded-0">
                         
                          <div class="card-body">
                              <form #f="ngForm" class="form" role="form" autocomplete="off" id="formLogin">
                                  <div class="form-group">
                                      <label for="username">Username</label>
                                      <input [(ngModel)]="loginInfo.email" #username ="ngModel" type="text" class="form-control form-control-lg rounded-0" name="username" id="username" >
                                  </div>
                                  <div class="form-group">
                                      <label for="password">Password</label>
                                      <input [(ngModel)]="loginInfo.password" name="password" #password="ngModel" type="password" class="form-control form-control-lg rounded-0" id="password" required autocomplete="new-password">
                                  </div>
                                  <div  class="alert alert-danger" *ngIf="loginFailed"> Wrong Username or Password</div>  
                                  
                                  <div>
                                      <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description small">Remember me on this computer</span>
                                      </label>
                                  </div>
                                  <div style="display:flex;"> <div style="padding-top:10px; font-family: Avenir">need an account?</div> <div><a class="nav-link navItem" routerLink ="/register/venue" >Sign up</a></div> </div>
                                  
                                 <button (click)="login()" type="button" class="float-right local_login_button">Login</button>
                              </form>
                              
                        </div>
                          <!--/card-block-->
                          <div class="social_title">Or use your favorite</div> 
                            <div class="social_container">
                                  
                                <a class="google_login" href="/auth/facebook">  
                                    <button class="loginBtn loginBtn--facebook">
                                            Login with Facebook
                                     </button>
                                </a>
                                <a class="google_login" href="/auth/google"> 
                                    <button class="loginBtn loginBtn--google">
                                            Login with Google
                                     </button>
                                </a>
                                
                            </div>
                    
                        </div>
                      <!-- /form card login -->
    
                  </div>
    
    
              </div>
              <!--/row-->
    
          </div>
          <!--/col-->
      </div>
      <!--/row-->
    </div>
    </div>
    <!--/container-->
