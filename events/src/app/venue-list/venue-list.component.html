<div style="width: 300px; margin-top: 50px; font-family:Avenir;">
    <mat-toolbar> <h3>Venue List</h3></mat-toolbar> 
  <mat-card>
        <mat-card-header>
            <i class="fa fa-search mag_glass" aria-hidden="true"></i>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput >
                </mat-form-field>
            </form>
        </mat-card-header>
      
        
        <mat-list>
        
              <mat-list-item class="venue_list" *ngFor="let venue of venues">{{ venue.venueName }} </mat-list-item>
          
        </mat-list>
    
      </mat-card>
</div>
