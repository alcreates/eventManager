<div  class="bg-dark">
  <div class="container form_container">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Bob" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Smith" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="staffName">User Name</label>
                    <input type="text" class="form-control" id="staffName" placeholder="Fiorinos" formControlName="staffName">
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="" formControlName="streetAddress">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="" formControlName="zipCode">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="" formControlName="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" class="form-control" id="confirmPassword" placeholder="" formControlName="confirmPassword">
                </div>
                
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" id="image" (change)="onFileChange($event)" #fileInput>
                  <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
                </div>
                <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
            </form>
</div>
</div>
