<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-7">
      <div class="venueImage" [style.backgroundImage]="'url(http://localhost:3000/public/images/' + venueInfo.image + ')'" ></div>
      <div><h1 style="font-family: Avenir; font-size: 1.75rem; margin-top:20px;">{{venueInfo.venueName}}</h1></div>
      <div>About</div>
    </div>
    <div class="col-5">
      <div style="border-style: solid; border-color:#D3D3D3; border-width:1px; border-radius:2px;">
        <div><h2 style="font-family: Avenir; font-size: 1.25rem; margin-top:20px; margin-left:5px;">Event Details</h2></div>
      </div>
    </div>
  </div>
</div>
